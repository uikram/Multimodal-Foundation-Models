# CLIP Baseline Configuration

model:
  name: "ViT-B-32"
  pretrained_tag: "openai"

system:
  device: "cuda"
  num_workers: 4
  seed: 42

data:
  cache_dir: "cache"
  results_dir: "results_attained"
  plots_dir: "plots"

evaluation:
  batch_size: 128
  logistic_regression_c: 0.316
  k_shots: [1, 2, 4, 8, 16]

datasets:
  - CIFAR100
  - Food101
  - Flowers102
  - DTD
  - EuroSAT

eval_modes:
  zero_shot: true
  linear_probe: true
  few_shot: true
